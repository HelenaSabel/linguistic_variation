<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
<!--Code by David J. Birnbaum, www.obdurodon.org    -->
    <desc>Variants obtained by collation</desc>
    <!-- lightblue = diphthong, pink = stable vowel, lightgreen = consonant -->
    <g transform="scale(2,2) translate(20,120)">
        <!-- background -->
        <rect x="0" y="-100" height="100" width="100" fill="white"/>
        <!-- y -->
        <text x="10.94" y="20" text-anchor="middle">y</text>
        <rect x="0" y="-100" height="100" width="21.88" fill="lightblue" stroke="black" stroke-width="1"/>
        <!-- i -->
        <text x="42.3" y="20" text-anchor="middle">i</text>
        <rect x="21.88" y="-100" height="100" width="40.62" fill="lightblue" stroke="black" stroke-width="1"/>
        <rect x="21.88" y="-92.3" height="53.8" width="40.62" fill="pink" stroke="black" stroke-width="1"/>
        <rect x="21.88" y="-100" height="7.7" width="40.62" fill="lightgreen" stroke="black" stroke-width="1"/>
        <!-- j -->
        <text x="81.25" y="20">j</text>
        <rect x="62.5" y="-100" height="100" width="37.5" fill="lightblue" stroke="black" stroke-width="1"/>
        <rect x="62.5" y="-100" height="75" width="37.5" fill="pink" stroke="black" stroke-width="1"/>
    </g>
</svg>
